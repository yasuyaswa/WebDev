<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- custom CSS -->
    <link rel="stylesheet" href="lesson3.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="CSS/FontAwesome/all.min.css" />
    <script src="/JS/FontAwesome/all.min.js"></script>
    <!-- icon in title -->
    <link
      rel="icon"
      type="image/png"
      href="/Assets/Images/nature_FILL0_wght400_GRAD0_opsz48.png"
    />
    <!-- jquery tag -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- FontAwesome tags -->
    <link rel="stylesheet" href="CSS/FontAwesome/all.min.css" />
    <script src="/JS/FontAwesome/all.min.js"></script>
  </head>

  <body>
    <br />

    <br /><br />
    <section id="home">

      <!-- toaster tag1 -->
      <div
        class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"
      >
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <span class="material-symbols-outlined"> park </span>
            <strong class="me-auto"> Nice</strong>
            <small>just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">You have saved the Nature</div>
        </div>
      </div>
      <!-- toaster tag2 -->
      <div
        class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"
      >
        <div
          id="liveToast2"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
        <div class="toast-header">
          <span class="material-symbols-outlined"> park </span>
          <strong class="me-auto"> Please</strong>
          <small>a second ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Save the Nature</div>
      </div>
    </div>
    <!-- toaster tag3 -->
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" id="energyToast" data-bs-autohide="false">
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
    <!-- Save nature button -->
      <br />

      <button
        class="button-89"
        role="button"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        <i class="fa-solid fa-leaf"></i> Save Nature
      </button>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Thanks for showing interest
            </h1>
            <button
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span class="material-symbols-outlined"> cancel </span>
            </button>
          </div>
          <div class="modal-body">
            <img
              id="img1"
              src="https://aambpublicoceanservice.blob.core.windows.net/oceanserviceprod/ocean/earthday-infographic-large.jpg"
              alt="Follow Steps"
            />
          </div>
          <!-- circuit -->
          <div class="checkbox-wrapper-54">
            <label
              class="switch"
              id="switch"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Please Switch off the lights"
            >
              <input type="checkbox" id="circuit" />
              <span class="slider"></span>
            </label>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              id="liveToastBtn"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-check"></i> Accept
            </button>
            <button
              id="liveToastBtn2"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-times"></i> Reject
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- js file -->
    <script src="lesson3.js" ref="js"></script>
    <footer>
      "Nature's beauty shows itself in every flower petal, gentle breeze, and
      sunrise, reminding us of the amazing things that are all around us."
    </footer>
  </body>
</html>
