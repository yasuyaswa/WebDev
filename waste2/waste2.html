        class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"
      >
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <span class="material-symbols-outlined"> park </span>
            <strong class="me-auto"> Nice</strong>
            <small>just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">You have saved the Nature</div>
        </div>
      </div>
      <!-- toaster tag2 -->
      <div
        class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"

        <div
          id="liveToast2"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <span class="material-symbols-outlined"> park </span>
            <strong class="me-auto"> Please</strong>
            <small>a second ago</small>
            <button

              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Save the Nature</div>
        </div>
      </div>
      <br />

      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Thanks for showing interest
            </h5>
            <button
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span class="material-symbols-outlined"> cancel </span>
            </button>
          </div>
          <div class="modal-body">
            <p>You need to follow the steps.</p>
            <img
              id="img1"
              src="https://aambpublicoceanservice.blob.core.windows.net/oceanserviceprod/ocean/earthday-infographic-large.jpg"
              alt="Follow Steps"
            />
            <!-- <ol type="1">

            </ol> -->
          </div>
          <div class="checkbox-wrapper-54">
            <label
              class="switch"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Please Switch off the lights"
            >
              <input type="checkbox" id="circuit" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="liveToastBtn"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-check"></i> Accept
            </button>
            <button

            >

            </button>
            <!-- Add additional buttons or actions as needed -->
