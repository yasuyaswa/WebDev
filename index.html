<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="/CSS/FontAwesome/all.min.css" />
    <style>
    </style>
  </head>
  <body>
    <button class="btn btn-success"><i class="fas fa-save"></i> Save</button>
    <br /><br />
    <button class="btn btn-outline-success"><i class="fas fa-save"></i> Save</button>
    <br /><br />
    <button class="btn btn-danger">
      <i class="fa-regular fa-trash-can"></i> Delete
    </button>
    <br /><br />
    <button class="btn btn-outline-danger">
      <i class="fa-regular fa-trash-can"></i> Delete
    </button>
    <br /><br />
    <button class="btn btn-success"><i class="fas fa-check"></i> Accept</button>
    <br /><br />
    <button class="btn btn-outline-success"><i class="fas fa-check"></i> Accept</button>
    <br /><br />
    <button class="btn btn-danger"><i class="fas fa-times"></i> Reject</button>
    <br /><br />
    <button class="btn btn-outline-danger"><i class="fas fa-times"></i> Reject</button>
    <br><br>
    <button class="btn btn-secondary"><i class="fa fa-pen-to-square"></i> Edit</button>
    <br><br>
    <button class="btn btn-outline-secondary"><i class="fa fa-pen-to-square"></i> Edit</button>
    <br><br>
    <button class="btn btn-success"><i class="fa-regular fa-eye"></i> View</button>
    <br><br>
    <button class="btn btn-outline-success"><i class="fa-regular fa-eye"></i> View</button>
    <br><br>
    <button class="btn btn-danger"><i class="fa-regular fa-plus"></i> Error</button>
    <br><br>
    <button class="btn btn-success"><i class="fa fa-plus"></i> Create</button>
    <br><br>
    <button class="btn btn-outline-success"><i class="fa fa-plus"></i> Create</button>
    <script src="JS/FontAwesome/all.min.js"></script>
  </body>
</html>
